# Use PostgreSQL for Render
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/ai_chatbot_db}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:password}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# ML Models configuration
model.dir=src/main/resources/models