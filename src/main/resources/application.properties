# Use environment variables for database (we'll add MySQL later)
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=sa
spring.datasource.password=password

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# ML Models configuration - use absolute path in container
model.dir=/app/src/main/resources/models