# Railway MySQL Configuration
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:mysql://localhost:3306/ai_chatbot_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${JDBC_DATABASE_USERNAME:root}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:1234}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=false

# Server Configuration
server.port=${PORT:8080}

# CORS Configuration
cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000}

# Production settings
logging.level.com.Shubham=INFO
logging.file.name=application.log

# ML Models configuration
model.dir=src/main/resources/models